<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        p {
            border: 2px solid black;
        }

        #firstPara {
            color: red;
        }

        .bgBlue {
            background-color: violet ;
            border: 2px solid black;
        }

        /* Grouping Selectors */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
